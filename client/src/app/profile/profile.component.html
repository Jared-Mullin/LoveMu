<h2> Profile </h2>
<mat-card *ngIf="user">
  <div>
    <img src= {{user.image}} width="100" height="100">
  </div>
  <div>
    Name: {{user.fname}} {{user.sname}}
    <br>
    Location: {{user.location}}
    <br>
    Gender: {{user.gender}}
    <br>
    Sexuality: {{user.sexuality}}
  </div>
  <mat-card-content>
    <p>
      Bio <br> {{user.bio}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LOVE</button>
  </mat-card-actions>
</mat-card>
